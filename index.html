        .rectangle-18 {
            width: 260px;
            margin: 0 auto;
        }

        .gif-container {

            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;

        .scroll-box table {
            width: 100%;

        .scroll-box th,

            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;

        .scroll-box th {

        }

        .scroll-box h5 {

            margin-top: 0;
        }

        .station-details {

        .datetime-box {
            margin-top: 10px;
            padding: 1px;
            text-align: left;
        }

        .btn-custom {
            background-color: green; /* Default background color */

            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;

            background-color: darkgreen; /* Darker background color on hover */

            font-weight: bold;
            color: mediumblue; /* Gold color */

            font-weight: 600;
            color: cadetblue; /* Gold color */

    window.onload = function () {
        const dropdown = document.getElementById("places");
        for (const place in places) {
            const option = document.createElement("option");
            option.value = place;
            option.text = place;
            dropdown.add(option);
        }
        getUserLocation(); // Fetch user location
        updateDateTime();
        welcomeUser();
    };

    function welcomeUser() {
        const message = "Welcome to Mithra!";
        const utterance = new SpeechSynthesisUtterance(message);
        window.speechSynthesis.speak(utterance);
    }

    function initializeMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: userLocation,
            zoom: 12
        });
        new google.maps.Marker({
            position: userLocation,
            map: map,
            title: "User Location"
        });
    }

    function getUserLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                initializeMap();
                findNearestStation();
            }, function () {
                initializeMap(); // Initialize map with default location if user denies geolocation access
            });
        } else {
            initializeMap(); // Initialize map with default location if geolocation is not supported
        }
    }

    function findNearestStation() {
        let minDistance = Number.MAX_VALUE;
        let nearestStation = null;
        for (const station in stations) {
            const stationLocation = new google.maps.LatLng(stations[station].lat, stations[station].lng);
            const distance = google.maps.geometry.spherical.computeDistanceBetween(new google.maps.LatLng(userLocation.lat, userLocation.lng), stationLocation);
            if (distance < minDistance) {
                minDistance = distance;
                nearestStation = station;
            }
        }

        if (nearestStation) {
            document.getElementById("user-nearest-station").innerHTML = `Your Nearest Station: <span class="glow">${nearestStation}</span>`;
            displayStationDetails("user-nearest-station-details", stations[nearestStation].details);
            const selectedPlace = document.getElementById("places").value;
            if (selectedPlace) {
                const nearestDestinationStation = findNearestStationToDestination(places[selectedPlace]);
                document.getElementById("destination-nearest-station").innerHTML = `Destination's Nearest Station: <span class="glow">${nearestDestinationStation}</span>`;
                displayStationDetails("destination-nearest-station-details", stations[nearestDestinationStation].details);
                speakStations(nearestStation, nearestDestinationStation, selectedPlace); // Pass selectedPlace to speakStations

                // Get the current date and time in the required format
                const {formattedDate, formattedTime} = getCurrentDateTime();
                fetchApiDetails(stations[nearestStation].id, stations[nearestDestinationStation].id, formattedDate, formattedTime); // Pass station IDs, date, and time for API call
            }
        }
    }

    function findNearestStationToDestination(destination) {
        let minDistance = Number.MAX_VALUE;
        let nearestStation = null;
        for (const station in stations) {
            const stationLocation = new google.maps.LatLng(stations[station].lat, stations[station].lng);
            const distance = google.maps.geometry.spherical.computeDistanceBetween(new google.maps.LatLng(destination.lat, destination.lng), stationLocation);
            if (distance < minDistance) {
                minDistance = distance;
                nearestStation = station;
            }
        }
        return nearestStation;
    }

    function startVoiceRecognition() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.start();

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript.toLowerCase();
            const placesDropdown = document.getElementById("places");
            for (const option of placesDropdown.options) {
                if (option.text.toLowerCase() === transcript) {
                    placesDropdown.value = option.value;
                    findNearestStation();
                    break;
                }
            }
        };
    }

    function updateDateTime() {
        const now = new Date();
        const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
        };
        document.getElementById("current-datetime").textContent = `Date and Time: ${now.toLocaleString('en-US', options)}`;
    }

    function getCurrentDateTime() {
        const now = new Date();
        const formattedDate = now.toLocaleDateString('en-GB').split('/').reverse().join('/');
        const formattedTime = now.toTimeString().split(' ')[0].substring(0, 5);
        return {formattedDate, formattedTime};
    }

    function speakStations(userStation, destinationStation, selectedPlace) {
        const exits = places[selectedPlace]?.exits || ''; // Get exits from places
        const userStationDetails = stations[userStation] || {};
        const destinationStationDetails = stations[destinationStation] || {};

        const gates = userStationDetails.gates || 'the specified gates';

        const message = `Your nearest station is ${userStation}. The nearest station to your destination is ${destinationStation}. ${gates} at ${userStation}. Please take the metro from ${userStation} to ${destinationStation}. Exits at ${destinationStation}: ${exits}.`;
        const utterance = new SpeechSynthesisUtterance(message);
        window.speechSynthesis.speak(utterance);
    }

    function startNavigation() {
        const userStation = document.getElementById("user-nearest-station").textContent.replace("Your Nearest Station: ", "");
        const destinationStation = document.getElementById("destination-nearest-station").textContent.replace("Destination's Nearest Station: ", "");
        const selectedPlace = document.getElementById("places").value;
        const destination = places[selectedPlace];

        if (!userStation || !destinationStation || !selectedPlace) {
            alert("Please ensure that you have selected a place and that the nearest stations are available.");
            return;
        }

        const userStationDetails = stations[userStation];
        const destinationStationDetails = stations[destinationStation];

        if (!userStationDetails || !destinationStationDetails) {
            alert("Unable to find details for the selected stations.");
            return;
        }

        const transitUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLocation.lat},${userLocation.lng}&destination=${destination.lat},${destination.lng}&waypoints=${userStationDetails.lat},${userStationDetails.lng}|${destinationStationDetails.lat},${destinationStationDetails.lng}`;

        window.open(transitUrl, "_blank");
    }

    function displayStationDetails(elementId, details) {
        const table = document.getElementById(elementId);
        table.innerHTML = ""; // Clear previous content

        const lines = details.trim().split('\n');
        if (lines.length > 1) {
            const headers = lines[0].split(/\t/); // Split by tab to handle the headers
            const headerRow = table.insertRow();

            headers.forEach(headerText => {
                const headerCell = document.createElement("th");
                headerCell.textContent = headerText.trim(); // Trim whitespace
                headerCell.style.fontWeight = 'bold';
                headerRow.appendChild(headerCell);
            });

            for (let i = 1; i < lines.length; i++) {
                const row = table.insertRow();
                const columns = lines[i].split(/\t/); // Split by tab to handle columns
                columns.forEach(columnText => {
                    const cell = row.insertCell();
                    cell.textContent = columnText.trim(); // Trim whitespace
                });
            }
        } else {
            table.textContent = details; // If details do not contain table-like content, display as is
        }
    }

    function embedLeafletMap() {
        // Create an iframe
        var iframe = document.createElement('iframe');
        iframe.src = 'metro.html'; // Source URL of the full map
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';

        // Append the iframe to the embedded-map container
        document.getElementById('embedded-map').appendChild(iframe);
    }

    // Call the embedLeafletMap function to embed the map
    embedLeafletMap();

</script>
