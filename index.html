<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Metro Rail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
     <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body>
<div class="travelplanner">
   <a href="https://chennaimetrorail.org/" class="home-button">Home</a>
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="margin-top:70px">
                <div class="form-overlay">
                    <img src="logo.png" alt="Chennai Metro Rail">
                    <span class="travel-planner-text" style="font-size: 28px">TRAVEL PLANNER</span>
                    <form method="POST" id="stationForm">
                        <select name="origin" id="origin" required>
                            <option value="" disabled selected>Select Origin</option>
                        </select>
                        <select name="destination" id="destination" required>
                            <option value="" disabled selected>Select Destination</option>
                        </select>
                        <input type="date" name="date" id="date" required>
                        <input type="text" name="time" id="time" placeholder="HH:MM AM/PM" required pattern="(0[1-9]|1[0-2]):([0-5][0-9]) (AM|PM)">
                        <button type="button" id="getDetailsButton">Get Details</button>
                    </form>
                    <img class="train-image" src="train.jpg" alt="Train">
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6" style=" margin-top: 30px">
                        <div class="info-group">
                            <div class="info-box fare-box">
                                <div class="label">Fare</div>
                                <img src="fare.png" alt="Fare Icon" class="info-icon">
                                <div id="fare">-</div>
                            </div>
                            <div class="info-box stops-box">
                                <div class="label">Stops</div>
                                <img src="stops.png" alt="Stops Icon" class="info-icon">
                                <div id="stops">-</div>
                            </div>
                            <div class="info-box duration-box">
                                <div class="label">Duration</div>
                                <img src="duration.png" alt="Distance Icon" class="info-icon">
                                <div id="duration">-</div>
                            </div>
                            <div class="info-box distance-box">
                                <div class="label">Distance</div>
                                <img src="distance.png" alt="Distance Icon" class="info-icon">
                                <div id="distance">-</div>
                            </div>
                            <div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" style="height: 450px;">
                        <div class="info-group" style="margin-left: 30px; margin-top: 50px;">
                            <div class="info-box fare-box" style="height: 300px; justify-content: flex-start !important; width: 170% !important; max-width: 1000% !important;">

                                <img src="up%20comingtrains.png" alt="Fare Icon" class="info-icon">
                                    <div id="day-night"></div>
                                <div class="label">Upcoming Train Details</div>

                                <div id="myList" class="circle-container">
                                    <ul id="myList"></ul>
                                </div>
                                <!-- New Inter Junction Row Section -->
                                <div class="label" style=" margin-top: 4px";></div>
                                <div id="interJunctionRow" >

                                        <!-- Dynamically created content will be appended here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div id="map" style="height: 400px; width:120%; margin-bottom: 50px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<!-- Leaflet Locate Control JS -->
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

function goHome() {
    // Implement the logic to navigate to the home page
}
function goBack() {
    // Implement the logic to navigate back
}
</script>
 <script src="details.js"></script>


</body>
</html>
